name: Feature Request
description: Suggest a new feature for the infra-krakenops MVP
title: '[Feature] infra-krakenops - Brief title'
labels: ['enhancement', 'mvp']
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Description Template
        Use this form to propose a new feature for the infra-krakenops MVP. Provide clear details to help prioritize and implement it.
  - type: textarea
    id: problem-need
    attributes:
      label: Problem/Need
      description: What user pain point does this solve?
      placeholder: e.g., "Manual infra setup is error-prone"
      value: ""
    validations:
      required: true
  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe what the feature should do and include a user story.
      placeholder: |
        High-level: e.g., "Terraform-driven infra deployment"
        User Story: As a [user type], I want [feature] so that [benefit].
      value: ""
    validations:
      required: true
  - type: textarea
    id: detailed-specs
    attributes:
      label: Detailed Specs
      description: Provide technical details for the feature.
      placeholder: |
        - Inputs/Outputs: e.g., "Input: CLI command; Output: Scaffolded folder."
        - Edge Cases: e.g., "Handle multiple languages."
        - Tech Stack: e.g., "Terraform, AWS"
      value: ""
    validations:
      required: false
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: List measurable criteria for feature completion.
      placeholder: |
        - [ ] e.g., "Works on Cloud; <5s execution."
        - [ ] e.g., "Tested with sample data."
        - [ ] e.g., "Docs updated in README."
      value: ""
    validations:
      required: false
  - type: dropdown
    id: mvp-priority
    attributes:
      label: MVP Fit & Priority
      description: How critical is this feature for the MVP?
      options:
        - Must-Have (v0.1)
        - Should-Have (Post-MVP)
        - Could-Have (Nice-to-Have)
        - Won't-Have (Out of Scope)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: effort
    attributes:
      label: Effort Estimate
      description: Estimated effort to implement the feature.
      options:
        - Low (1-2 days)
        - Medium (3-7 days)
        - High (1-2 weeks)
        - Very High (2+ weeks)
      default: 0
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative approaches considered?
      placeholder: e.g., "Manual vs. automated approach."
      value: ""
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add screenshots, wireframes, or related issue references.
      placeholder: Related Issues: [#123]
      value: ""
    validations:
      required: false